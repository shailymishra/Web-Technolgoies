<form [formGroup]="userLogin" novalidate (ngSubmit)="login()">

  <!-- We'll add our form controls here -->

  <div>
    <label>UserName</label>
    <input type="text" formControlName="userName">
    <small [hidden]=" userLogin.controls.userName.valid || (userLogin.controls.userName.pristine && !submitted)">
            Username is required (minimum 5 characters).
        </small>
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password">
    <small [hidden]=" userLogin.controls.password.valid || (userLogin.controls.password.pristine && !submitted)">
            password is required (minimum 5 characters).
        </small>
  </div>

  <button type="submit">Submit</button>

</form>
