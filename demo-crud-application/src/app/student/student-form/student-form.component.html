<div class="container">
  <h4> Student Form </h4>
<div *ngIf="studentForm">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> *First Name </label>
      <input type="text" class="form-control" formControlName="firstname">
    </div>
    <div [hidden]="!(studentForm.controls['firstname'].hasError('required') && (studentForm.controls['firstname'].dirty || studentForm.controls['firstname'].touched ))"
      class="alert alert-danger">
      Please Enter First Name
    </div>

    <div class="form-group">
      <label> *Last Name </label>
      <input type="text" class="form-control" formControlName="lastname">
    </div>
    <div [hidden]="!(studentForm.controls['lastname'].hasError('required') && (studentForm.controls['lastname'].dirty  || studentForm.controls['lastname'].touched ) )"
      class="alert alert-danger">
      Please Enter Last Name
    </div>

    <div class="form-group">
      <label> *Email </label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div [hidden]="!studentForm.controls['email'].hasError('pattern')" class="alert alert-danger">
      Please Enter Valid Email
    </div>
    <div [hidden]="! (studentForm.controls['email'].hasError('required') &&( studentForm.controls['email'].dirty  || studentForm.controls['email'].touched ) )"
      class="alert alert-danger">
      Please Enter Email
    </div>

    <div class="form-group">
      <label> *Phone </label>
      <input type="text" class="form-control" formControlName="phone">
    </div>
    <div [hidden]="!studentForm.controls['phone'].hasError('pattern') " class="alert alert-danger">
      Please Enter 10 digit valid Phone number
    </div>
    <div [hidden]="! (studentForm.controls['phone'].hasError('required') && ( studentForm.controls['phone'].dirty  || studentForm.controls['phone'].touched  ))"
      class="alert alert-danger">
      Please Enter Phone number
    </div>

    <div class="form-group">
      <label> *Address </label>
      <input type="text" class="form-control" formControlName="address">
    </div>
    <div [hidden]="!(studentForm.controls['address'].hasError('required') && (studentForm.controls['address'].dirty || studentForm.controls['address'].touched ) )"
      class="alert alert-danger">
      Please Enter address
    </div>

    <div class="form-group">
      <label>*Gender</label>
      <div class="row">
        <label class="md-check">
            <input type="radio" value="Female" name="gender" formControlName="gender">
            Female
          </label>

        <label class="md-check">
            <input type="radio" value="Male" name="gender" formControlName="gender">     
            Male
          </label>
      </div>
    </div>
    <div [hidden]="!(studentForm.controls['gender'].hasError('required') && (studentForm.controls['gender'].dirty || studentForm.controls['gender'].touched ) )"
      class="alert alert-danger">
      Please Select a gender
    </div>

    <button type="submit" [disabled]="!studentForm.valid" class="btn btn-success"> Submit </button>
    <button type="button" (click)="reset()" class="btn btn-danger"> Reset </button>
    <button type="button" (click)="back()" class="btn btn-info"> Back </button>
  </form>
</div>
</div>
