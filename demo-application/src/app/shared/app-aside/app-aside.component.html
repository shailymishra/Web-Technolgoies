<aside class="aside-menu">
  <tabset>
    <tab>
      <ng-template tabHeading>General</ng-template>

      <div id="carouselExampleControls" class="carousel slide">
          <div class="carousel-inner" role="listbox">
            <div *ngFor="let department of departmentList, let i=index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12 py-4">
                    <img src="assets/img/avatars/multy-user.png" class="rounded-circle mx-auto d-block cst-avatar">
                    <label class="col-md-12 form-control-label d-block text-center">{{department.departmentName}}</label>
                    <button type="button" class="btn btn-primary d-block mx-auto">Enter Chat Room</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 py-4">
                    <div class="form-group row">
                      <label class="col-md-6 form-control-label">{{department.headOfDepartment}}</label>
                      <div class="col-md-6">
                        <p class="form-control-static"></p>
                      </div>
                      <label class="col-md-6 form-control-label">{{department.headOfDepartmentEmail}}</label>
                      <div class="col-md-6 text-right">
                        <p class="form-control-static"><i class="fa fa-envelope"></i></p>
                      </div>
                      <label class="col-md-6 form-control-label">{{department.headOfDepartmentPhone}}</label>
                      <div class="col-md-6 text-right">
                        <p class="form-control-static"><i class="fa fa-phone"></i></p>
                      </div>
                      <label class="col-md-12 form-control-label">{{department.departmentDescription}}</label>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i>
              </span>
              <span class="sr-only">Previous</span>
            </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
       
       
    </tab>
    <tab>
      <ng-template tabHeading>Members</ng-template>
    
    </tab>

  </tabset>
</aside>
